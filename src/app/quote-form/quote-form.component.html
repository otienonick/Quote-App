<div class="container col-lg-6 col-12 col-md-8">
   
    <form #quoteForm = 'ngForm'>
        <h2 class="text-center">Create a new Quote</h2>
        <div class="form-group pt-5">  
            <input placeholder="Author's name" type="text" class="form-control"  id="author" name="author" [(ngModel)]="newQuote.author" #authorsName = 'ngModel' required>
            <div [hidden]="authorsName.valid || authorsName.pristine" class="alert m-0 p-0 g-0">
                <span class="text-danger">Authors name is required!</span>
            </div>
   
        </div>
        <div class="form-group mt-3">
  
            <textarea  placeholder="Quote" class="form-control"  rows="4" id="quote" name="quote" [(ngModel)]="newQuote.quote" #quote = 'ngModel'  required></textarea>
            <div [hidden]="quote.valid || quote.pristine" class="alert m-0 p-0 g-0">
                <span class="text-danger">Quote is required!</span>
              </div>
    
        </div>
        <div class="form-group mt-3">
  
            <input placeholder="Submitter's name" type="text" class="form-control" id="quoteDetails" name="quoteDetails" [(ngModel)]="newQuote.quoteDetails"  #quoteDetails = 'ngModel'  required>
            <div [hidden]="quoteDetails.valid || quoteDetails.pristine" class="alert m-0 p-0 g-0">
                <span class="text-danger">Submitter's name is required!</span>
              </div>
         
        </div>
      
        <div class="form-group mt-3">
  
            <label class="text-white"  for="complete">Date Posted</label>
            <input type='date' class="text-white"  name="completeDate" id="completeDate"  [(ngModel)]="newQuote.completeDate"  #completeDate = 'ngModel'  required>
            <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
                <p>Date is required</p>
              </div>
          
        </div>
        <div class="text-center pb-2">
         <button type="submit"  class="btn btn-primary mt-3">Add Quote</button>
        </div>
    </form>
  </div>
