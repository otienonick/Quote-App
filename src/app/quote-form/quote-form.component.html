<div class="container col-lg-6 col-12 col-md-8">
   
    <form >
        <h2 class="text-center">Create a new Quote</h2>
        <div class="form-group pt-5">  
            <input placeholder="Author's name" type="text" class="form-control"   name="name"  required>
   
        </div>
        <div class="form-group mt-3">
  
            <textarea  placeholder="Quote" class="form-control"  rows="4"  name="quote"  required></textarea>
    
        </div>
        <div class="form-group mt-3">
  
            <input placeholder="Submitter's name" type="text" class="form-control"  name="submitName"  required>
         
        </div>
      
        <div class="form-group mt-3">
  
            <label class="text-white"  for="complete">Date Posted</label>
            <input type='date' class="text-white"  name="completeDate"  required>
          
        </div>
        <div class="text-center pb-2">
         <button type="submit"  class="btn btn-primary mt-3">Add Quote</button>
        </div>
    </form>
  </div>
