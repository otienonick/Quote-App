<h5 class="card-title">Author:{{quote.author}}</h5>
<p>post was last updated {{quote.completeDate|lastDate}} day(s) ago</p>
<i title="upvote this quote" (click) = "likeButtonClick()"   class="bi bi-hand-thumbs-up-fill"></i><span>{{numberOfLikes}}</span>
<i title="downvote this quote" (click) = "dislikeButtonClick()"   class="bi bi-hand-thumbs-down-fill"></i><span>{{numberOfDisLikes}}</span>
<i  (click) = 'quoteDelete(true)' title="Delete this quote" class="bi bi-trash-fill"></i>
