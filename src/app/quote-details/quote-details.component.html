<h5 class="card-title">Author:{{quote.author}}</h5>
<p>post was last updated {{quote.completeDate|lastDate}} day(s) ago</p>
<i (click) = "likeButtonClick()"   class="bi bi-hand-thumbs-up-fill"></i><span>{{numberOfLikes}}</span>
<i (click) = "dislikeButtonClick()"   class="bi bi-hand-thumbs-down-fill"></i><span>{{numberOfDisLikes}}</span>
<i class="bi bi-trash-fill"></i>
